<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3d595ac1c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Todo List</title>
  </head>
  <body>
    <div id="Main-container"></div>

    <header>
      <h1>Todo List</h1>
    </header>
    <form>
      <input type="text" class="todo-input" />
      <button class="add-todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
    </form>
    <div class="RemoveTasks">
      <button class="Remove" id="RemoveAll"> Remove All tasks</button>
      <button class="Remove" id="RemoveCompleted"> Remove completed tasks</button>
    </div>

    <div class="todo-container">
      <ul class="todo-list">
        <div class="todo"></div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
